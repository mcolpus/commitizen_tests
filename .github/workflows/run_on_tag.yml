name: Run on new tag
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print version
        run: |
          echo "Version: ${{ github.ref }}"
          echo 0.8.2
